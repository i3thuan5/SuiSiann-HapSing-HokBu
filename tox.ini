[tox]
skipsdist = True

[flake8]
max-line-length = 120

[testenv:yamllint]
deps =
    yamllint
commands =
    yamllint .

[testenv:flake8]
deps =
    flake8
commands =
    flake8 . --exclude=.git/,.tox/,venv/,*/migrations/,*/settings.py --show-source --count

[testenv:pymarkdown]
deps =
    pymarkdownlnt
commands =
    pymarkdown \
        --strict-config \
        --disable-rules md013,md029 \
        scan .

[testenv:shellcheck]
allowlist_externals =
    bash
commands =
    bash shellcheck.sh

[testenv:test]
deps =
    -rrequirements.txt
commands =
    python -m unittest {posargs}

[testenv:behave]
deps =
    -rrequirements.txt
    behave
commands =
    python -m behave {posargs}
